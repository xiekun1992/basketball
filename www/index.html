<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/app.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div id="counterPage">
                <div id="readyEl">3</div>
            </div>
            <div id="coinPage" style="z-index: 1;">
                <!-- <div> -->
                    <div onclick="enterGamePage()">
                        <div class="back-text">请投币进入游戏</div>
                    <div class="front-text">请投币进入游戏</div>
                </div>
            </div>
            <div id="gamePage" style="z-index: -1">
                <h1 class="level">第<span id="levelEl">1</span>关</h1>
                <div class="board">
                    <div class="counter">
                        <div>倒<i style="padding-left: 0.5em; display: inline-block;"></i>计<i style="padding-left: 0.5em; display: inline-block;"></i>时：</div>
                        <div><span class="num" id="counterEl">0</span>&nbsp;&nbsp;秒</div>
                    </div>
                    <div class="balls">
                        <div>得<i style="padding-left: 2em; display: inline-block;"></i>分：</div>
                        <div><span class="num" id="ballsEl">0</span></div>
                    </div>
                    <div class="condition">
                        <div>过关条件：</div>
                        <div>获得 <span class="num" id="conditionEl">0</span>&nbsp;&nbsp;分</div>
                    </div>
                    <div class="desc">
                        <div>关卡说明：</div>
                        <div><span id="descEl"></span></div>
                    </div>
                </div>
                <div class="btn">
                    <button id="startEl">开始游戏</button>
                    <button id="endEl">退出游戏</button>
                </div>
                <div class="ranklist">
                    <h3>排行榜</h3>
                    <div class="table">
                        <table>
                            <thead>
                                <tr>
                                    <th>排名</th>
                                    <th>ID</th>
                                    <th>进球数</th>
                                </tr>
                            </thead>
                            <tbody id="ranklistEl"></tbody>
                        </table>
                    </div>
                </div>
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                    <p id="resEl"></p>
                    <p id="scoreEl"></p>
                </div>
            </div>
        </div>
        <audio id="audioReadyEl" src="./audio/ready.mp3" style="display: none;"></audio>
        <audio id="audioCoinEl" src="./audio/coin_stage.m4a" style="display: none;"></audio>
        <audio id="audioGameStartEl" src="./audio/game_start.m4a" style="display: none;"></audio>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
    </html>
